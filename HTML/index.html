<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/bg.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>gra</title>
</head>

<body>
<svg style="position: absolute; z-index: -10" >
    <g></g>
</svg>
<div id="page" class="dark">
<div id="head" class="dark">
        <p style="font-size: xxx-large">PONG</p>
        <div class="dark">
            <button type="button" id="lightMode" class="btn btn-light">Light</button>
            <button type="button" id="darkMode" class="btn btn-dark">Dark</button>
        </div>
    </div>
    <div class="dark d-none" id="box">
        <div class="dark ScoreDiv">
            <p id="score1">0</p>
        </div>
        <div id="verticalLine"></div>
        <div class="dark ScoreDiv">
            <p id="score2">0</p>
        </div>
        <div class="dark" id="ball"></div>
        <div class="dark" id="player1"></div>
        <div class="dark" id="player2"></div>
    </div>
    <div class="d-flex flex-column  align-items-center" id="menuStart">
        <h2 style="padding-bottom: 20px">Start Game</h2>

        <div class="btn-group dark" role="group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">Speed x0.5</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="btnradio2">Speed x1</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio3">Speed x2</label>
        </div>

        <div class="d-block dark my-3">
            <button type="button" id="startGame" class="btn btn-success">Start</button>
        </div>

    </div>
    <div class="dark d-flex flex-rows">
        <section>
            <span id="w">W</span><p>Player 1 Up</p>
            <span id="s">S</span><p>Player 1 Down</p>
        </section>

        <section>
            <span id="UpArrow">&uarr;</span><p>Player 2 Up</p>
            <span id="DownArrow">&darr;</span><p>Player 2 Down</p>
        </section>
    </div>
</div>
</body>

<script src="../JS/jquery.js"></script>
<script src="../JS/scriptsGame.js"></script>
<script src="../JS/scriptsAppearance.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
